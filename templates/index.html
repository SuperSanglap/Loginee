        <form class = "input-form">
            <div class="form-group">

                <style>.text-1 {

                    color: black;

                    }@media (max-width: 1200px){
                      .text-1 {

                      }
                    }@media (max-width: 900px){
                      .text-1 {

                      }
                    }@media (max-width: 500px){
                      .text-1 {
                        font-size: 21px;
                      }
                    }@media (max-width: 390px){
                      .text-1 {
                        font-size: 17px;
                      }
                    }</style>
                SEARCH FOR ANY LOGIN</div>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="e.g. facebook, gmail, twittter etc">
            <button type="submit" class="btn btn-primary mb-2 submit-btn">
                <style>.submit-btn {
                    margin-top: 15px;
                    padding-left: 55px;
                    padding-right: 55px;
                }.m-1{
                  border-radius: 50%;
                }@media (max-width: 1200px){
                  .submit-btn{
                    padding-left: 45px;
                    padding-right: 45px;                  
                  }
                }@media (max-width: 900px){
                  .submit-btn{
                    padding-left: 35px;
                    padding-right: 35px;                  
                  }
                }@media (max-width: 500px){
                  .submit-btn{
                    padding-left: 25px;
                    padding-right: 25px;                  
                  }
                }@media (max-width: 390px){
                  .submit-btn{
                    padding-left: 15px;
                    padding-right: 15px;                  
                  }
