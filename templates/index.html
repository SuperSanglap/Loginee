<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Loginee</title>
  </head>
  <body class="body">
      
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
      <div class="container-fluid">
        <span class="d-flex">
        <a class="navbar-brand" href="https://sanglap.tk" target="_blank">
          <img src="{{url_for('static',filename='IMG/search.png')}}" width="30" height="30">
        </a>
        </span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="\">Home</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Links
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" target="_blank" href="https://facebook.com/login"><i class="fab fa-facebook"></i> - Facebook</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://instagram.com/accounts/login"><i class="fab fa-instagram"></i> - Instagram</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://web.whtasapp.com"><i class="fab fa-whatsapp"></i> - WhatsApp</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://web.telegram.org"><i class="fab fa-telegram"></i> - Telegram</a></li>
                <li><a class="dropdown-item" target="_blank" href="https://twitter.com/login"><i class="fab fa-twitter"></i> - Twitter</a></li>
              </ul>
              <li class="nav-item">
                <a class="nav-link" target="_blank" href="https://mail.google.com">Gmail</a>
              </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Home Section -->
    <section class= "home" id="home">
      <h1>DIRECT LOGIN</h1>
      <form class = "input-form" method="POST">
        <div class="form-group">
          <div class="input-group flex-nowrap">
            <input type="text" class="form-control" name="text" placeholder="e.g. facebook, gmail, twitter etc" aria-label="entry" aria-describedby="addon-wrapping">
            <button type="submit" class="btn btn-dark">Search</button>
          </div>
        </div>
      </form>
    </section>

    <footer>
      <div class="text-center">
        Created With <i class="fas fa-heart"></i> by <a href="https://sanglap.tk" class='credit' target="_blank">Sanglap</a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
